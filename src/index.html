<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet" />
  <title>Time Quiz</title>
</head>

<body>
  <header>
    <h1 class="logo">Time Quiz</h1>
  </header>
  <main>
    <div class="container">
      <div class="question-box">
        <p class="start-time-text">-</p>
        <p class="start-time-question">-</p>
      </div>
      <div class="answer-container">
        <form>
          <input class="time-input" autofocus type="time" />
          <button class="submit-button" type="submit">Check</button>
        </form>
      </div>
      <aside class="old-answers">
        <div class="oldanswers-container">
        </div>
      </aside>
    </div>
  </main>

  <script src="../js/logic.js" type="module"></script>
</body>

</html>
